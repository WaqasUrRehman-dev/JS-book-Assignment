<!DOCTYPE html>

  <style>
    #modal{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #modal .close{
        position: absolute;
        top: 60%;
        left: 23%;
        margin-top: 10px;
        display: none;
    }
  </style>
  <body>
    <h1>Assignment 53-57</h1>
    <h2>EVENTS</h2>

    <h1>Image Modal </h1>

    <!-- Images -->
    <img src="images/image1.avif" alt="Image 1" width="300px" height="50%"/>
    <img src="images/image2.avif" alt="Image 2" width="300px" height="50%"/>
    <img src="images/image3.avif" alt="Image 3" width="300px" height="50%"/>
    <img src="images/image4.avif" alt="Image 4" width="300px" height="50%"/>

    <!-- Modal -->
    <div id="modal">
      <span class="close" id="closeImg"><i class="fa fa-close"></i></span>
      <img id="modalImg" width="300px"/>
    </div>

    <!-- 2. Create a paragraph and two buttons “zoom in ”(+) and “zoom out”(-).
 On each click on “zoom in”(+) , add 10px in font size of paragraph.
 And on each click on “zoom out”(-) , minus 10px in font size of paragraph.
Paragraph zoom functions -->
    <!-- Paragraph -->
    <h1> Paragraph Zoom</h1>
    <p id="myParagraph">
      This is a paragraph. Click the buttons below to zoom in or out.
    </p>
    <button id="zoomIn">Zoom In (+)</button>
    <button id="zoomOut">Zoom Out (-)</button>

    <script src="./app.js"></script>
  </body>
